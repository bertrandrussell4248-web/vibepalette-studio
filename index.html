<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibePalette Studio</title>
  <style>
    :root{
      --bg:#071025;
      --card:#071428;
      --muted:#9aa4b2;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.08), transparent), linear-gradient(180deg,var(--bg), #031226); color:#e9f1fb}
    .app{
      max-width:980px;margin:36px auto;padding:22px;border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.005));
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);backdrop-filter: blur(8px);
    }
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{color:#fff;font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 16px;font-size:13px}
    .controls{display:flex;gap:8px;align-items:center}
    button{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:#e9f1fb;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    button.ghost{
      background:transparent;border:1px solid rgba(255,255,255,0.05);
      box-shadow:none;font-weight:600;padding:8px 10px;
    }
    .preview{
      margin-top:18px;border-radius:12px;overflow:hidden;height:170px;display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:18px;position:relative;
      border:1px solid rgba(255,255,255,0.03);
      transition: box-shadow .18s ease, transform .12s ease;
    }
    .preview:hover{transform:translateY(-4px);box-shadow:0 20px 40px rgba(2,6,23,0.6)}
    .swatches{display:flex;gap:12px;padding:14px;margin-top:12px}
    .swatch{flex:1;height:70px;border-radius:12px;display:flex;align-items:flex-end;justify-content:center;padding:10px;color:#001; font-weight:700;cursor:pointer; user-select:none;box-shadow:inset 0 -10px 18px rgba(0,0,0,0.12)}
    .swatch.locked{opacity:0.86}
    .sidebar{margin-top:14px;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .saved-list{margin-top:14px;display:flex;gap:8px;flex-direction:column}
    .saved-item{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
    input.input{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:10px;color:#e6eef6;min-width:180px}
    small.muted{color:var(--muted);font-size:12px}
    .actions{margin-left:auto;display:flex;gap:8px}
    footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
    @media (max-width:640px){.swatches{flex-direction:column}.preview{height:120px}}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div>
        <h1>VibePalette Studio</h1>
        <p class="lead">Generate, tweak, save, and export modern gradients and palettes — no signup required.</p>
      </div>
      <div class="controls" role="toolbar" aria-label="Palette controls">
        <button id="randomBtn" title="Randomize palette">Randomize</button>
        <button id="exportBtn" class="ghost" title="Export current palette to JSON">Export JSON</button>
      </div>
    </header>

    <div class="preview" id="preview" aria-live="polite">Live Gradient Preview</div>

    <div class="swatches" id="swatches" aria-live="polite">
      <!-- swatches appear here -->
    </div>

    <div class="sidebar">
      <input id="paletteName" class="input" placeholder="Palette name (optional)" aria-label="Palette name">
      <button id="saveBtn">Save Palette</button>
      <div class="actions">
        <button id="copyCssBtn" class="ghost" title="Copy CSS background">Copy CSS</button>
        <button id="importBtn" class="ghost" title="Import a palette from JSON">Import JSON</button>
      </div>
    </div>

    <div class="saved-list" id="savedList" aria-live="polite">
      <!-- saved palettes show here -->
    </div>

    <footer>Built with ♥ — download or save palettes to your browser.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
